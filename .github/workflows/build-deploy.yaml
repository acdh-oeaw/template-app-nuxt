name: Build and deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-build-deploy
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    env:
      NUXT_APP_BASE_URL: "/${{github.event.repository.name}}/"
      NUXT_PUBLIC_APP_BASE_URL: "https://${{ github.repository_owner }}.github.io"
      NUXT_PUBLIC_APP_BOTS: "${{ vars.NUXT_PUBLIC_APP_BOTS }}"
      NUXT_PUBLIC_APP_GOOGLE_SITE_VERIFICATION: "${{ vars.NUXT_PUBLIC_APP_GOOGLE_SITE_VERIFICATION }}"
      NUXT_PUBLIC_APP_IMPRINT_SERVICE_BASE_URL: "${{ vars.NUXT_PUBLIC_APP_IMPRINT_SERVICE_BASE_URL }}"
      NUXT_PUBLIC_APP_MATOMO_BASE_URL: "${{ vars.NUXT_PUBLIC_APP_MATOMO_BASE_URL }}"
      NUXT_PUBLIC_APP_MATOMO_ID: "${{ vars.NUXT_PUBLIC_APP_MATOMO_ID }}"
      NUXT_PUBLIC_APP_SERVICE_ID: "${{ vars.SERVICE_ID }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./.output/public

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
